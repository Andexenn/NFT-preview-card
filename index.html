<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--* reset -->
  <link rel="stylesheet" href="reset.css">
  <!--* my style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div><img src="./images/image-equilibrium.jpg" alt=""></div>
    <div class="main-content">
      <div class="title">Equilibrium #3429</div>

      <div class="desc">Our Equilibrium collection promotes balance and calm.</div>

      <div class="statistic">
        <div class="ETH">
          <div><img src="./images/icon-ethereum.svg" alt="ETHERIUM"></div>
          <span>0.041 ETH</span>
        </div>

        <div class="days-left">
          <div><img src="./images/icon-clock.svg" alt="Clock"></div>
          <span>3 days left</span>
        </div>
      </div>
    </div>

    <div class="author">
      <img src="./images/image-avatar.png" alt="author">
      <p>Creation of <span> Jules Wyvern</span></p>
    </div>
  </div>


</body>

</html>
